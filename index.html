<!DOCTYPE html>
<html>
    <head>
        <title>
            Leetcode Matrix
        </title>
        <link rel="stylesheet" href="./style.css">
        <script src="script2.js"></script>
    </head>
    <body>
        <div class="container">
              <h1>LeetMetric</h1>
            <div class="in-container">
                <div class="input">
                    <h3>Username</h3>
                    <br>
                    <input class="name-put" type="text" placeholder="Type here">

                    <button class="button" id="btn">Search</button>
                </div>
                <div id="result">
                    <div class="result-in">
                  <span class="progress" id="easy"></span>
                    Easy
                  
                </div>
                <div class="result-in">
                  <span class="progress" id="Medium"></span>
                    Medium
                
                </div>
                  <div class="result-in">
                  <span class="progress"id="Hard"></span>
                   Hard
                 
                </div>

                </div>
            </div>
        </div>
    </body>
</html>
